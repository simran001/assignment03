<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="JavaScript/script.js" defer></script>
</head>
<body>
    <h1>Pizza Order Form</h1>
    <form id="pizzaForm">
        <label for="userName">Name:</label>
        <input type="text" id="userName" name="userName" required><br>

        <label for="pizzaType">Type of Pizza:</label>
        <select id="pizzaType" name="pizzaType" required>
            <option value="">Select Type</option>
            <option value="Regular">Regular</option>
            <option value="Veggie">Veggie</option>
            <option value="Cheese">Cheese</option>
            <option value="Pepperoni">Pepperoni</option>
        </select><br>

        <label for="crust">Crust:</label>
        <select id="crust" name="crust" required>
            <option value="">Select Crust</option>
            <option value="Thin">Thin</option>
            <option value="Thick">Thick</option>
            <option value="Stuffed">Stuffed</option>
        </select><br>

        <label for="pizzaSize">Size:</label>
        <select id="pizzaSize" name="pizzaSize" required>
            <option value="">Select Size</option>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
        </select><br>

        <p>Pizza Sauce:</p>
        <label><input type="checkbox" id="tomatoSauce" name="sauce" value="Tomato">Tomato Sauce</label><br>
        <label><input type="checkbox" id="bbqSauce" name="sauce" value="BBQ">BBQ Sauce</label><br>
        <label><input type="checkbox" id="garlicSauce" name="sauce" value="Garlic">Garlic Sauce</label><br>

        <label for="pizzaType">Pizza Type:</label>
        <label><input type="checkbox" id="pepperoni" name="topping" value="Pepperoni">Pepperoni</label><br>
        <label><input type="checkbox" id="mushrooms" name="topping" value="Mushrooms">Mushrooms</label><br>
        <label><input type="checkbox" id="onions" name="topping" value="Onions">Onions</label><br>


        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" required><br>

        <input type="button" id="orderButton" value="Order">
        <p id="pizzaDescription"></p>
    </form>
    
    <p id="studentInfo"></p>
</body>
</html>
